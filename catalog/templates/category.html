<!DOCTYPE html>
<html>


<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{{url_for('static', filename='style.css')}}" type="text/css">

<head>
    <title>Category</title>
</head>

<body>

    <div class="header">


        <div class="content">
            <h1>Book Swap</h1>
            <h1 class="login"><a href="{{url_for('login')}}">Login</a></h1>

        </div>
    </div>



    <div class="container_categories">


        <div>
            <h1>CATEGORIES</h1>

            {% for category in categories %}
            <li><a href="{{url_for('category_detail', id=category.id)}}">{{category.name}}</a></li>
            <!--displays the database(the name of every category)-->
            {% endfor %}
            <p>List of all categories </p>
        </div>


        <div class="books">
            <h2>Books</h2>
            {% for book in books %}
            <li> <a href="{{url_for('book_detail', id=book.id)}}">{{book.name}}</a></li>
            <!--list element-->
            <!--displays the database(the name of every category)-->
            {% endfor %}

            <ul>

            </ul>

            <h2>Latest Edition in Genre</h2>
            <ul>
                <li>Fiction</li>
            </ul>

        </div>


    </div>



</body>

</html>
